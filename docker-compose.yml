version: '2'

services:

  gearpump-ui:
    build: .
    command: bin/services
    environment:
        - MASTERS=["gearpump-master:3000"]
        - HOSTNAME=gearpump-master
    ports:
      - "8090:8090"
    deploy:
      mode: replicated
      replicas: 1

  gearpump-master:
    build: .
    command: bin/master -ip gearpump-master -port 3000
    environment:
        - MASTERS=["gearpump-master:3000"]
        - HOSTNAME=gearpump-master
    expose:
      - 3000
    deploy:
      mode: replicated
      replicas: 1

  gearpump-worker:
    hostname: gearpump-worker-{{.Node}}
    build: .
    command: bin/worker 
    expose:
      - 3000
    environment:
        - MASTERS=["gearpump-master:3000"]
        - HOSTNAME=gearpump-master
    deploy:
      mode: replicated
      replicas: 4